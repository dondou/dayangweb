<include file="public@header"/>
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('luqu/index')}">录取列表</a></li>
			<li class="active"><a>编辑记录</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('luqu/editPost')}">
    <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label">学号<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" required id="input-name" name="xueid" value="{$result.xueid}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label">姓名<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" required id="input-name" name="name" value="{$result.name}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label">身份证<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" required  name="sfcode" value="{$result.sfcode}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label">专业<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
            <select name="zhuanye" class="form-control"  required >
        <portal:articles item="vo" limit="28" order="post.create_time DESC" categoryIds="10">
        <option value="{$vo.post_title}" <eq name='vo.post_title' value='$result.zhuanye'>selected</eq>>{$vo.post_title}</option></portal:articles>
      </select>
             
            </div>
        </div>
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label">邮件号<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" required name="postid" value="{$result.postid}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label">邮寄地址<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" required name="postaddr" value="{$result.postaddr}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label">联系人<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control"  required name="contacter" value="{$result.contacter}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label">联系电话<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" required name="phone" value="{$result.phone}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label">报到地点<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control"  required name="toaddr" value="{$result.toaddr}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label">报到时间<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" required  name="totime" id="totime" value="{$result.totime}">
            </div>
        </div>
        
        <div class="form-group">
            <label for="input-remark" class="col-sm-2 control-label">{:lang('DESCRIPTION')}</label>
            <div class="col-md-6 col-sm-10">
                <textarea class="form-control" id="input-remark" name="remark">{$result.remark}</textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
               <input type="hidden" name="id" value="{$result.id}"> <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                <a class="btn btn-default" href="{:url('luqu/index')}">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
    <script>
layui.use('laydate', function(){
  var laydate = layui.laydate;
  
  //执行一个laydate实例
  laydate.render({
    elem: '#totime'
	//,type: 'year' //指定元素
  });

});    </script>
</body>
</html>
