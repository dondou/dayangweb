 <title>{$site_info.site_name|default=''}</title>

</head><body >

<div id="sitecontent">



<div class="npagePage " id="npagePage">
 <neq name="category.more.thumbnail" value=""><div id="banner">

</div></neq>
  <div class="content">

 <div class="header" id="plheader">

      <p class="title">{$article.post_title}</p>

            <p class="subtitle">{$article.published_time|date='Y-m-d',###}</p>

      </div>
    
<div class="fw postbody" id="postbody">{$article.post_content}</div>
    

  </div>

</div>

</div>
<include file="public@footer"/><include file="public@scripts"/><script>
$(function(){
	xactive=$("#xactive").text();
	$("#"+xactive).addClass("active");
	tx=$("#"+xactive).attr("data-class");
	$("#"+tx).addClass("active");
	$("#"+tx).parent().addClass("active");
	if(tx){
$("#wz").html(" - <a>"+tx+"</a> - <a>"+xactive+"</a>")
$(".wz").html(tx)
	}else{
$("#wz").html(" - <a>"+xactive+"</a>")
$(".wz").html(tx)
		}
	znav=$("#"+tx).parent().find("ul").html();
	$("#category").html(znav);
	$("#category").find(".fa-angle-right").remove();
	$("#category").find("#"+xactive).parent().addClass("active");;
	});</script></body></html>
